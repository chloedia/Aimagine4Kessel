<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="netflix-style">
      <div class="div">
        <p class="avec-netflix-vous">
          Avec Netflix, vous avez non seulement le contrôle sur le temps d&#39;écran, mais aussi sur la qualité des
          contenus. Engagez la conversation avec vos enfants autour des séries et films qu&#39;ils aiment, et partagez
          des moments en famille avec des programmes qui enrichissent l&#39;imagination et les valeurs
        </p>
        <div class="frame">
          <div class="overlap-group">
            <img class="image" src="img/image-988.png" />
            <img class="img" src="img/image-987.png" />
            <img class="image-2" src="img/image-989.png" />
            <img class="image-3" src="img/image-889.png" />
          </div>
        </div>
        <div class="group">
          <div class="overlap">
            <div class="pasted">
              <div class="overlap-group-2">
                <div class="overlap-2">
                  <img class="vector" src="img/vector-1.svg" /> <img class="group-2" src="img/group-3.png" />
                </div>
                <div class="group-wrapper"><img class="group-3" src="img/group-2.png" /></div>
              </div>
              <div class="overlap-3">
                <div class="img-wrapper"><img class="group-4" src="img/group.png" /></div>
                <img class="group-5" src="img/group-1.png" />
              </div>
              <div class="overlap-4">
                <img class="line" src="img/line-89.svg" />
                <div class="frame-2">
                  <div class="ellipse"></div>
                  <div class="ellipse-2"></div>
                  <div class="ellipse-3"></div>
                  <div class="ellipse-4"></div>
                </div>
              </div>
            </div>
            <div class="rectangle"></div>
            <img class="image-4" src="img/image-890.png" />
            <img class="image-5" src="img/image-990.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
