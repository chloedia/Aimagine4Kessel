<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8" />
	</head>

	<body style="margin: 0; padding: 0">
		<table
			class="netflix-style"
			style="
				border-collapse: collapse;
				width: 100%;
				background-color: #ffffff;
				display: block;
				margin: 0 auto;
				text-align: center;
			"
		>
			<tr>
				<td
					class="div"
					style="
						background-color: #ffffff;
						width: 100%;
						position: relative;
						text-align: left;
					"
				>
					<table
						class="overlap-group"
						style="
							position: relative;
							width: 100%;
							max-width: 410px;
							margin: 0 auto;
						"
					>
						<tr>
							<td>
								<img
									class="frame"
									src="https://storage.googleapis.com/article.aimagine.design/kessel/img/image-9.png"
									style="
										width: 100%;
										height: auto;
										max-width: 410px;
										top: 0;
										left: 0;
									"
								/>
								<p
									class="avec-netflix-vous"
									style="
										width: 100%;
										max-width: 360px;
										top: 264px;
										left: 32px;
										font-weight: 400;
										color: #000000;
										font-size: 11.6px;
										letter-spacing: 0;
										line-height: normal;
										text-align: justify;
									"
								>
									Avec Netflix, vous avez non seulement le
									contrôle sur le temps d'écran, mais aussi
									sur la qualité des contenus. Engagez la
									conversation avec vos enfants autour des
									séries et films qu'ils aiment, et partagez
									des moments en famille avec des programmes
									qui enrichissent l'imagination et les
									valeurs
								</p>
							</td>
						</tr>
					</table>

					<img
						class="img"
						src="https://storage.googleapis.com/article.aimagine.design/kessel/img/image-993.png"
						style="
							width: 100%;
							height: auto;
							max-width: 390px;
							top: 453px;
							left: 101px;
							object-fit: cover;
						"
					/>
				</td>
			</tr>
		</table>
	</body>
</html>
