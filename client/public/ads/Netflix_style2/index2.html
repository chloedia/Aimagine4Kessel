<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<style>
			/* Paste your CSS code here */
			.netflix-style {
				background-color: #ffffff;
				display: flex;
				flex-direction: row;
				justify-content: center;
				width: 100%;
			}

			.netflix-style .div {
				background-color: #ffffff;
				width: 583.25px;
				height: 756.75px;
				position: relative;
			}

			.netflix-style .avec-netflix-vous {
				position: absolute;
				width: 360px;
				top: 339px;
				left: 112px;
				font-family: "Inter", Helvetica;
				font-weight: 400;
				color: #000000;
				font-size: 11.6px;
				text-align: justify;
				letter-spacing: 0;
				line-height: normal;
			}

			.netflix-style .overlap-group {
				position: absolute;
				width: 424px;
				height: 268px;
				top: 48px;
				left: 86px;
				background-image: url(./img/session-image-43-1.png);
				background-size: cover;
				background-position: 50% 50%;
			}

			.netflix-style .image {
				position: absolute;
				width: 39px;
				height: 9px;
				top: 206px;
				left: 180px;
				object-fit: cover;
			}

			.netflix-style .session {
				position: absolute;
				width: 175px;
				height: 262px;
				top: 433px;
				left: 204px;
			}
		</style>
	</head>
	<body>
		<!-- Paste your HTML code here -->
		<div class="netflix-style">
			<div class="div">
				<p class="avec-netflix-vous">
					Avec Netflix, vous avez non seulement le contrôle sur le
					temps d'écran, mais aussi sur la qualité des contenus.
					Engagez la conversation avec vos enfants autour des séries
					et films qu'ils aiment, et partagez des moments en famille
					avec des programmes qui enrichissent l'imagination et les
					valeurs
				</p>
				<div class="overlap-group">
					<img class="image" src="img/image-991.png" />
				</div>
				<img class="session" src="img/session-13-1.png" />
			</div>
		</div>
	</body>
</html>
